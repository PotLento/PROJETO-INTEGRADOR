<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Técnico - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="browser-header">
        <p>Painel do Técnico</p>
    </header>

    <div class="header-logo">
        <h1>FORTES ENGENHARIA</h1>
    </div>

    <div class="login-container">
        <form class="login-form">
            <div class="input-group">
                <label for="usuario">Usuário</label>
                <i class="fas fa-user"></i> 
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <i class="fas fa-lock"></i> 
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="manter-conectado" name="manter-conectado">
                <label for="manter-conectado">Mantenha-se conectado</label>
            </div>

            <button type="submit" class="btn-acessar">Acessar</button>

            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </form>
    </div>
</body>
</html>
